<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Docked header test</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.selectboxit/3.8.0/jquery.selectBoxIt.css" />
	<link rel="stylesheet" href="selectBoxIt-custom.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="selectBoxIt-custom.js"></script>
	<script type="text/javascript">
		$(function(){
			setTimeout(function() {
				$('.colour-select').selectBoxIt({
	                autoWidth: false,
	                isDeviceListPage: true,
	                showEffect: 'slideDown',
	                showEffectSpeed: 100,
                	isColourList: true
	            });
			}, 100);
		});
	</script>
</head>

<body ng-app="myApp" class="shop">
  <div ng-controller="Controller">
    <select class="colour-select" ng-model="selectedColour" ng-change="changeColour()" ng-options="colour.label for colour in colours track by colour.code">
    </select>
  </div>

  <script src="https://code.angularjs.org/1.4.0-beta.4/angular.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('Controller', ['$scope',
        function($scope) {
          $scope.colours = [
            { 'label': 'White', 'code': '#ffffff' },
            { 'label': 'Silver', 'code': '#c0c0c0' },
            { 'label': 'Black', 'code': '#000000' }
          ];
          $scope.selectedColour = $scope.colours[0];
          $scope.changeColour = function() {
            setTimeout(function () {
                console.log($('.colour-select').data('selectBox-selectBoxIt'));
                //$('.colour-select').data('selectBox-selectBoxIt').refresh();
            }, 100);
          };
        }
      ]);
  </script>
</body>

</html>
